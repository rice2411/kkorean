<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KKorean | Offline</title>
    <link rel="icon" type="image/svg+xml" href="/svg/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col justify-center items-center px-6 mx-auto h-screen xl:px-0"
      >
        <div class="block md:max-w-lg">
          <img
            src="/svg/500.svg"
            alt="Illustration of an astronaut indicating offline status"
            class="mx-auto"
          />
        </div>
        <div class="text-center xl:max-w-4xl">
          <h1
            class="mb-3 text-2xl font-bold leading-tight text-gray-900 sm:text-4xl lg:text-5xl dark:text-white"
          >
            Bạn đang ngoại tuyến
          </h1>
          <p
            class="mb-5 text-base font-normal text-gray-500 md:text-lg dark:text-gray-400"
          >
            Vui lòng kiểm tra lại đường truyền
          </p>
          <div class="flex justify-center space-x-3">
            <button
              class="text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5"
              onclick="location.replace('/')"
            >
              Thử lại
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
